name: content-search-ai
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # --- Core Environment ---
  - python=3.11
  - pip
  - numpy
  - pandas
  - matplotlib
  - tqdm
  - pillow
  - requests
  - ffmpeg

  # --- PyTorch & Vision Stack (CPU only, synced versions) ---
  - pytorch=2.4.1
  - torchvision=0.19.1
  - torchaudio=2.4.1
  - cpuonly
  - pycocotools
  - faiss-cpu

  # --- Jupyter Environment ---
  - ipykernel
  - jupyterlab

  # --- pip-only Dependencies ---
  - pip:
      # --- Core AI Libraries ---
      - transformers>=4.45.0
      - sentence-transformers>=3.0.0
      - huggingface-hub
      - git+https://github.com/openai/CLIP.git@dcba3cb2e2827b402d2701e7e1c7d9fed8a20ef1

      # --- App & Interface ---
      - streamlit>=1.38.0
      - opencv-python
      - deep-translator
      - pygame

      # --- NLP & Utilities ---
      - ftfy
      - regex
      - tiktoken
      - gdown          # ✅ για κατέβασμα από Google Drive
      - PyMuPDF        # ✅ παρέχει το module 'fitz' για PDF επεξεργασία

      # --- Whisper for Audio ---
      - openai-whisper
