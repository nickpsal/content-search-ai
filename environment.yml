name: content-search-ai
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # --- Core Environment ---
  - python=3.11
  - pip
  - numpy
  - pandas
  - matplotlib
  - tqdm
  - pillow
  - requests
  - ffmpeg
  - soundfile
  - librosa
  - watchdog
  - sqlite

  # --- PyTorch (CPU ONLY) ---
  - pytorch=2.4.1
  - torchvision=0.19.1
  - torchaudio=2.4.1
  - cpuonly

  # --- Optimization / Vector Search ---
  - faiss-cpu

  # --- PDF tools ---
  - pymupdf  # (PyMuPDF)

  # --- Jupyter Environment ---
  - ipykernel
  - jupyterlab

  # --- pip-only Dependencies ---
  - pip:
      # --- Core AI Libraries ---
      - transformers>=4.45.0
      - sentence-transformers>=3.0.0
      - huggingface-hub
      - gdown
      - regex
      - ftfy
      - tiktoken

      # --- CLIP (OpenAI version) ---
      - git+https://github.com/openai/CLIP.git@dcba3cb2e2827b402d2701e7e1c7d9fed8a20ef1

      # --- Whisper (FAST) ---
      - faster-whisper>=1.0.3

      # --- Streamlit UI ---
      - streamlit>=1.38.0

      # --- Misc ---
      - python-multipart
      - opencv-python
      - pygame
